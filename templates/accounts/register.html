{% extends 'base.html' %}
{% load static %}

{% block 'title' %}  <title>Register</title> {% endblock %}

{% block 'content' %}
<br><br>
<div class="container">
    {% include 'blocks/alerts.html' %}
    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username" name="username">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" name="email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword2">Confirm password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password2">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    Have account?
    <a href="">Login</a>
</div>
<br><br>

{% endblock %}
